{% extends 'common/base.html' %}

{% block content %}
<a href="{% url 'post:post_create' %}">사진올리기</a>
{% for post in posts %}
    <img src="{{ post.photo.url }}" alt="">
    <p>{{ post.author }}</p>
    <a href="{% url 'post:post_detail' post_pk=post.pk %}">{{ post.created_date }}</a>
{% endfor %}
{% endblock %}
